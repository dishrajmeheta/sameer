<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Amazing Girlfriend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff9999;
            color: white;
            padding: 20px;
        }
        .content {
            padding: 30px;
        }
        .heart {
            font-size: 100px;
            color: red;
            animation: pulse 1.5s infinite;
            cursor: pointer;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff9999;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>To My Love</h1>
    </header>
    <div class="content">
        <p>You brighten my days and fill my life with love and laughter. ❤️</p>
        <div class="heart" onclick="location.href='mine.html';">❤️</div>
        <p>Thank you for being the incredible person you are. I cherish you every single day.</p>
    </div>
    <footer>
        <p>With all my love, always.</p>
    </footer>
</body>
</html>
